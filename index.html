<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>Zilkara — Market Scanner</title>
  <link rel="stylesheet" href="./ui.css" />
</head>

<body>
  <div class="wrap">
    <h1>Zilkara — Market Scanner</h1>
    <div class="controls">
  <div class="rowc">
    <label for="minScore"><b>Filtre score</b> — Minimum: <span id="minScoreValue">75</span></label>
    <input id="minScore" type="range" min="0" max="100" value="75" step="1" />
  </div>

  <div class="presets">
    <button type="button" data-preset="75">Radar (75)</button>
    <button type="button" data-preset="60">Standard (60)</button>
    <button type="button" data-preset="40">Large (40)</button>
  </div>
</div>
    <div id="results">Chargement…</div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
